<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>
  </head>
  <body>
  <form action="">
    <label for="">Pick A Color</label>
    <input type="color"><br><br>
    <label for="">Pick a date</label>
    <input type="date"><br><br>
    <label for="">Pick a Range</label>
    <input type="range"><br><br>
    <label for="">Make a comment</label>
    <input type="text"><br><br>
    <label for="">Pick a radio</label>
    <input type="radio"><br><br>
    <label for="">Accept the terms</label>
    <input type="checkbox">
    <label for="">I do not accept the terms</label> <input type="checkbox"><br><br>
    <label for="">submit your answers</label>
    <input type="submit">
  </form>
  </body>
</html>
